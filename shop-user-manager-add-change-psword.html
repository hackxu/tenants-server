<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <title>输入操作密码</title>
    <link rel="stylesheet" href="css/css.css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/rem.js"></script>
    <script src="js/own.js"></script>
    <style>
        .bg{ display: block;}
        .shop-user-alert{ display: block;}

    </style>
</head>
<body>
<div id="main">
    <div class="status-bar">
        <a href="###"><img src="images/b.png" alt=""></a>
        <span>输入操作密码</span>
    </div>
    <div class="shop-user-manager-add-psword">
        <p>为保证信息安全，请输入操作密码</p>
        <p><input type="password"></p>
        <button type="button">确&nbsp;&nbsp;定</button>
    </div>
    <div class="bg"></div>
    <div class="login-alert shop-user-alert">
        <div class="shop-user-alert-p">
            <p>您修改了改用户手机号</p>
            <p>因手机号用于该用户登录，请务必保证准确且为本人手机号</p>
            <p>您确认修改该用户手机号吗？</p>
        </div>
        <div class="login-alet-check">
            <span class="login-alet-check-canel">取&nbsp;&nbsp;消</span>

            <span class="login-alet-check-canel">确认修改</span>
        </div>

    </div>
</div>
</body>
</html>
