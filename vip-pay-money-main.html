<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <title>会员买单</title>
    <link rel="stylesheet" href="css/css.css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/rem.js"></script>
    <script src="js/own.js"></script>
    <script src="js/Jquery.Query.js"></script>
    <style>
    </style>
</head>
<body>
<div id="main">
    <div class="status-bar">
        <a href="###"><img src="images/b.png" alt=""></a>
        <span>会员买单</span>
    </div>
    <div class="vip-pay-money-main">
        <ul>
            <li><span>全单金额：</span><b>¥1200</b></li>
            <li><h3><span>该会员可以享受以下优惠：</span></h3></li>
            <li><span>会员尊享折扣9折</span><b>合计：¥1100</b></li>
            <li><h3><span>选择组合方式支付：</span></h3></li>
            <li><span>银行现金券</span><b class="vip-change"><img src="images/go.png" alt=""><a href="bank-voucher-add.html?one=2">验券</a></b></li>
            <li><span>会员卡抵用券：(一次限用一张)</span></li>
            <li><p><img src="images/7.png" alt=""><input type="radio" name="quan"><span>满500减50(仅限该门店使用)</span></p></li>
            <li><p><img src="images/7.png" alt=""><input type="radio" name="quan"><span>满50减5(各门店使用)</span></p></li>
            <li><span>会员积分抵用：</span><input type="number" placeholder="2000积分抵用，可抵用¥20"></li>
            <li><span>礼品卡：</span><input type="number" placeholder="¥200"></li>
            <li><span>会员卡储值账户：</span><input type="number" placeholder="¥100"></li>
            <li><span>银行卡：</span><input type="number" placeholder="¥780"></li>
            <li><span>现金：</span><input type="number" placeholder="请输入现金支付金额"></li>
        </ul>
         <button type="button">确认支付</button>
    </div>
</div>
<script>
    var $val = $.query.get("bank")
    if($val == 1){
        $('.vip-change').find("a").remove();
        $('.vip-change').append("<span>¥200</span>")
    }
    $("button").click(function () {
        window.location.href="vip-pay-money-final.html"
    })
</script>
</body>
</html>
