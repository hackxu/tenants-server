<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <title>新增门店操作员</title>
    <link rel="stylesheet" href="css/css.css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/rem.js"></script>
    <script src="js/own.js"></script>
    <style>
     </style>
</head>
<body>
<div id="main">
    <div class="status-bar">
        <a href="###"><img src="images/b.png" alt=""></a>
        <span>新增门店操作员</span>
    </div>
    <div class="authority-main">
        <div class="authority-main-list shop-user-manager-add-authority">
            <h3><span>默认开通以下权限</span></h3>
            <ul>
                <li>查看所有会员信息</li>
                <li>查看在集团范围开展的会员卡/礼品卡活动</li>
                <li>查看会员卡/礼品卡交易明细</li>
                <li>查看买单交易记录</li>
            </ul>

        </div>
        <div class="authority-main-list shop-user-manager-add-authority">
            <h3><span>选择开通权限</span></h3>
            <ul>
                <li><span>门店信息确认和申请发布</span><b><img src="images/7.png" alt=""><input type="checkbox"></b></li>
                <li><span>发起尽在本店范围开展的会员卡/礼品卡活动</span><b><img src="images/7.png" alt=""><input type="checkbox"></b></li>
                <li><span>本门店礼品库存调整</span><b><img src="images/7.png" alt=""><input type="checkbox"></b></li>
                <li><span>会员卡/礼品卡充值</span><b><img src="images/7.png" alt=""><input type="checkbox"></b></li>
                <li><span>会员卡/礼品卡调账</span><b><img src="images/7.png" alt=""><input type="checkbox"></b></li>
                <li><span>受理买单交易</span><b><img src="images/7.png" alt=""><input type="checkbox"></b></li>
            </ul>
            <div class="shop-user-manager-add-authority-button">
                <button type="button">确认新增</button>
            </div>
        </div>
    </div>

</div>
</body>
</html>
