<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <title>礼品卡修改</title>
    <link rel="stylesheet" href="css/css.css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/rem.js"></script>
    <script src="js/own.js"></script>
    <style>
    </style>
</head>
<body class="login-bg">
<div id="main">
    <div class="status-bar">
        <a href="###"><img src="images/b.png" alt=""></a>
        <span>礼品卡修改</span>
    </div>
    <div class="hairpin-tab-main">
        <div class="hairpin-gift hairpin-gift-change">
            <ul>
                <li><span>有效期：</span></li>
                <li><label for=""><img src="images/8.png" alt=""><input type="radio" checked name="giftcheck"><span>自充值起:</span></label><b>个月</b><input type="number" value="24" placeholder="(请填入)"></li>
                <li><label for=""><img src="images/7.png" alt=""><input type="radio" name="giftcheck"><span>永久有效</span></label></li>
                <li><span>单次最低充值额度:</span><input type="number" placeholder="(选填，不填则充值时无最低额度要求)"></li>
                <button type="submit">提&nbsp;&nbsp;交</button>
            </ul>
            <!--<div class="hairpin-gift-suc">-->
                <!--<p>您已经成功发卡，如需重新发卡，您需要将之前的卡停用后，点击启用，即可以重新发卡。</p>-->
            <!--</div>-->
        </div>
    </div>
    <div class="bg"></div>
    <div class="login-alert hairpin-gift-alert hairpin-gift-change-alert">
        <p>您已修改了您的礼品卡配置信息</p>
        <p><b>特别提醒：</b>新礼品卡将按遵循新的规则：存量礼品卡的有效期不变，但此后新发生的充值交易将遵循修改后的有效期、最低充值额度等规则。</p>
        <p>如果确定修改，待审核通过后新的礼品卡规则就将发布在卡萌APP上，您可以在“我要发卡”页面“发卡状态”查看审核结果。</p>
        <div class="login-alet-check">
            <span class="login-alet-check-canel">取&nbsp;&nbsp;消</span>
            <span class="login-alet-check-again">确认修改</span>
        </div>

    </div>
</div>
<script>
//    页面弹窗js，可删
    $('.hairpin-gift-change button').click(function () {
        $('.bg').show();
        $('.hairpin-gift-change-alert').show()
    })
</script>
</body>
</html>
