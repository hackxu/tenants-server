<body class="login-bg">
<div id="main">
    <div class="status-bar">
        <a href="###"><img src="images/back.png" alt=""></a>
        <span>首次登录(2/2)</span>
    </div>
    <div class="first-login-top login-input first-login-top-again">
        <p>请立即设置您的操作密码</p>
        <ul>
            <form action="">
                <li><span>操作密码:</span><input type="password" placeholder="六位以上数字或字母"></li>
                <li><span>再次输入:</span><input type="password" placeholder="请再输入一次密码，两次密码相同"></li>

                <button type="button">确定</button>
            </form>
        </ul>
    </div>
</div>
<script>
    $('button').click(function () {
        window.location.href="first-login-final.html"
    })
</script>
